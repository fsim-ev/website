baseURL: https://fsim-ev.de/
languageCode: de-DE
title: Fachschaft IM
theme: "PaperMod"
copyright: © Fachschaft IM 2025

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
mainsections: ["posts", "events"]

# minify:
#   disableXML: true
#   minifyOutput: true

    # - identifier: example
    #   name: example.org
    #   url: https://example.org
    #   weight: 30

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Fachschaft IM
  description: "Homepage der Fachschaft IM"
  # keywords: []
  author: Ole Bendixen
  # author: ["Me", "You"] # multiple authors
  # images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false
  ShowPostNavLinks: true
  draft: false
  searchHidden: false

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]

  # profile-mode
  profileMode:
    enabled: false # needs to be explicitly set



  socialIcons: # optional
    - name: zulip
      title: Zulip
      url: https://chat.fsim-ev.de
    - name: nextcloud
      title: Nextcloud
      url: "https://cloud.fsim-ev.de"
    - name: instagram
      title: Instagram
      url: https://instagram.com/fachschaft.im
    - name: discord
      title: Discord
      url: https://discord.gg/eSEBseC

  editPost:
    URL: "https://gitlab.oth-regensburg.de/IM/Lab_fachschaft/website-hugo/-/tree/main/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  assets:
    favicon: "/assets/favicon.ico"
    # android-chrome-192x192.png   android-chrome-512x512.png
    favicon16x16: "/assets/favicon-16x16.png"
    favicon32x32: "/assets/favicon-32x32.png"
    apple_touch_icon: "/assets/apple-touch-icon.png"

